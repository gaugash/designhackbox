<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор отмазок</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="headline">
        Генератор <span class="hover-word">отмазок
          <img src="/assets/mem.png" alt="preview" class="hover-image">
        </span>
      </h1>
    <h2>Почему я...</h2>

    <div class="tabs">
      <button class="tab active">не сдал макет</button>
      <button class="tab">не ответил клиенту</button>
      <button class="tab">не вышел на звонок</button>
      <button class="tab">не сделал правки</button>
      <button class="tab">не ответил в ТГ</button>
    </div>

    <button class="generate-btn">Сгенерировать</button>

    <div class="result-box">
      <p id="result">Тут появится отмазка...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
